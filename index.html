<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Francisco Ceballos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <!-- Calculator -->
    <div class="calculator__container">
      <!-- Dark section -->
      <div id="dark-section" class="calculator__dark-section">
        <!-- Window icons -->
        <div class="calculator__window-icons">
          <div class="calculator__icon close-icon"></div>
          <div class="calculator__icon minimize-icon"></div>
          <div class="calculator__icon maximize-icon"></div>
        </div>
        <!-- Value Display -->
        <div class="calculator__display-container">
          <p id="display" class="calculator__display-value">0</p>
        </div>
      </div>
      <button id="clear" class="calculator__button-grey-light-2">AC</button>
      <button id="sign" class="calculator__button-grey-light-2">⁺∕₋</button>
      <button id="percentage" class="calculator__button-grey-light-2">%</button>
      <button id="divide" class="calculator__button-orange">÷</button>
      <button id="seven" class="calculator__button-grey-light-1">7</button>
      <button id="eight" class="calculator__button-grey-light-1">8</button>
      <button id="nine" class="calculator__button-grey-light-1">9</button>
      <button id="multiply" class="calculator__button-orange">×</button>
      <button id="four" class="calculator__button-grey-light-1">4</button>
      <button id="five" class="calculator__button-grey-light-1">5</button>
      <button id="six" class="calculator__button-grey-light-1">6</button>
      <button id="subtract" class="calculator__button-orange">-</button>
      <button id="one" class="calculator__button-grey-light-1">1</button>
      <button id="two" class="calculator__button-grey-light-1">2</button>
      <button id="three" class="calculator__button-grey-light-1">3</button>
      <button id="add" class="calculator__button-orange">+</button>
      <button id="zero" class="calculator__button-grey-light-1">0</button>
      <button id="comma" class="calculator__button-grey-light-1">,</button>
      <button id="result" class="calculator__button-orange">=</button>
    </div>
    <footer class="footer__container">
      <div class="footer__image-container">
        <a
          class="footer__link"
          href="https://github.com/FranCeballos/calculator-fran-ceballos.git"
          target="_blank"
        >
          <img
            src="./github.png"
            alt="GitHub Repository"
            class="footer__image"
          />
        </a>
      </div>
      <p class="footer__text">By Francisco Ceballos</p>
    </footer>
  </body>
</html>
